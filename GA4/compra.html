<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .product-list {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .product-list img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
        }

        .total-price {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-P99VHDG4');</script>
    <!-- End Google Tag Manager -->
</head>

<body>

    <div class="container">
        <h2>Finalização de Compra</h2>

        <div class="product-list">
            <img src="Havaianas.jpg" alt="Produto">
            <div class="product-info">
                <h4>Chinela Havaianas</h4>
                <p>Chinela Havaianas Branca</p>
            </div>
            <div class="product-price" id="product-price">
                <!-- O preço será exibido aqui -->
            </div>
        </div>

        <form id="purchase-form" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Endereço de Entrega</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="payment">Forma de Pagamento</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Finalizar Compra">
            </div>
        </form>

        <div class="total-price">
            Total: R$ <span id="total-price">199,99</span>
        </div>
    </div>

    <script>
        // Preço do produto, fácil de modificar
        let productPrice = 45;

        // Exibe o preço no elemento com o id "product-price" e "total-price"
        document.getElementById("product-price").textContent = `R$ ${productPrice.toFixed(2)}`;
        document.getElementById("total-price").textContent = productPrice.toFixed(2);

        // Evento do formulário
        window.onload = function () {
            document.getElementById("purchase-form").addEventListener('submit', function (event) {
                event.preventDefault(); // Previne o envio do formulário

                // Pegando os dados do formulário
                const nome = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const endereco = document.getElementById('address').value;
                const pagamento = document.getElementById('payment').value;

                // Enviando para o dataLayer (pode modificar os valores conforme a necessidade)
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    event: 'purchase',
                    name: nome,
                    email: email,
                    address: endereco,
                    payment: pagamento,
                    totalPrice: productPrice.toFixed(2) // Envia o preço atual
                });

                console.log("Formulário enviado com sucesso!");
            });
        };
    </script>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P99VHDG4" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

</body>

</html>
